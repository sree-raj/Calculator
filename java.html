<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="text">Hello javascript</p>
    <button onclick="sizeIncrese()">+</button>
    <script>
        var t="hello";
        function sizeIncrese(){
            p = document.getElementById("text");
            p.innerHTML = t;
            p.style.color="red";
        }

    </script>
</body>
</html>
